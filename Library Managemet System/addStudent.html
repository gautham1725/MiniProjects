<!doctype html>
<html>

<head>

<body style="background-color: white;">

<div id="maindiv">

<br>
<div id="formdiv">

<form name="book" onsubmit= " return validateForm() ">
<em>
<table >
<tr> 
	<td> <h5> Student Id <label style = " color : red " >*</label> : </h5></td>
	<td> <input type="text" placeholder="Student Id" id="sId">  </td>
</tr>

<tr> 
	<td> <h5> Student Name <label style = " color : red " >*</label> :</h5> </td>
	<td> <input type="text" placeholder="Student Name" id="sName">  </td>
</tr>

		<input type="radio"  name="gender">Female

	<td> <input type="number" placeholder="Mobile Number" id="mobile">  </td>

<tr>

		<option value="Divorced"> Divorced </option>
	</td>
</tr>

<tr>

  	</td>
</tr>

<tr>

	<td> <textarea rows="4" cols="10" placeholder="address" name="sAddress" > </textarea> </td>
</tr>
<br>
<tr> <br>
<td><a id="link" href="D:\Training\jquery\home.html" >Home</a></td> <td> <input type="submit" id="btn" value="submit"> </td>
